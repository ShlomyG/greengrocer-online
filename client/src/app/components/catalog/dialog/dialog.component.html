<h1 mat-dialog-title>Add {{data.product}} to cart</h1>
<div mat-dialog-content>
  <p></p> 
  <mat-form-field>   
    <mat-label>Quantity</mat-label>
    <input matInput [(ngModel)]="data.quantity" type="number" min="1" max="9">
  </mat-form-field>    
</div>     
<div mat-dialog-actions> 
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="1>data.quantity">Add</button>
</div>
