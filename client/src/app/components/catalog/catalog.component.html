
<div class="list" *ngIf="this.catalogs.products_list">
   
<mat-card class="example-card" *ngFor="let item of this.catalogs.products_list">
    <mat-card-header> 
      <mat-card-title >{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{ item.price | currency:'ILS':'symbol' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.image}}" alt="{{item.name}}">
    <mat-card-content>  
      <p> 
      </p>      
    </mat-card-content> 
    <mat-card-actions> 
        <button *ngIf="!adminActive" mat-button (click)="openDialog(item)">
            <mat-icon>add_shopping_cart</mat-icon>
                </button>
        <button *ngIf="adminActive"  mat-button (click)="editProduct(item)">
            <mat-icon>edit</mat-icon>
                </button>
    </mat-card-actions> 
  </mat-card> 
   
</div>
